{% extends 'streaming/base.html' %}

{% block title %}Iniciar Sesión - Netflix UAX{% endblock %}

{% block content %}
<h1>Iniciar Sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
<p>¿No tienes una cuenta? <a href="{% url 'authentication:signup' %}">Regístrate aquí</a></p>
{% endblock %}
