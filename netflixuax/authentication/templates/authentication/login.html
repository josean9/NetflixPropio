{% extends 'streaming/base.html' %}

{% block title %}Iniciar Sesión - Netflix UAX{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="max-width: 400px; padding: 20px; background-color: #222; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); text-align: center;">
        <h1 style="color: #e50914; font-size: 2rem; margin-bottom: 20px;">Iniciar Sesión</h1>
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 5px;"> 
                <label for="username" style="color: #fff; font-size: 1rem;">Nombre de usuario:</label>
                <input id="username" type="text" name="username" required
                    style="width: 100%; padding: 5px; border: 1px solid #444; border-radius: 4px; background-color: #f1eeee; color: #000000;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 5px;">
                <label for="password" style="color: #fff; font-size: 1rem;">Contraseña:</label>
                <input id="password" type="password" name="password" required
                    style="width: 100%; padding: 5px; border: 1px solid #444; border-radius: 4px; background-color: #f1eeee; color: #000000;">
            </div>
            <button type="submit" style="padding: 10px 20px; background-color: #e50914; color: #fff; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;">
                Iniciar Sesión
            </button>
        </form>
        <p style="color: #ccc; font-size: 0.9rem; margin-top: 15px;">¿No tienes una cuenta? 
            <a href="{% url 'authentication:signup' %}" style="color: #e50914; text-decoration: none; font-weight: bold;">
                Regístrate aquí
            </a>
        </p>
    </div>
</div>
{% endblock %}
