<!-- authentication/templates/authentication/login.html -->
{% extends 'streaming/base.html' %}

{% block title %}Login - Netflix UAX{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'authentication:signup' %}">Regístrate aquí</a></p>
{% endblock %}
