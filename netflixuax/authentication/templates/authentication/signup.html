{% extends 'streaming/base.html' %}

{% block title %}Registrarse - Netflix UAX{% endblock %}

{% block content %}
<h1>Crear Cuenta</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'authentication:login' %}">Inicia Sesión aquí</a></p>
{% endblock %}
