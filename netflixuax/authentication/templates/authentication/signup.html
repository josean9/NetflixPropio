<!-- authentication/templates/authentication/signup.html -->
{% extends 'streaming/base.html' %}

{% block title %}Registrarse - Netflix UAX{% endblock %}

{% block content %}
<h2>Crear cuenta</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a href="{% url 'authentication:login' %}">Inicia sesión aquí</a></p>
{% endblock %}
