{% extends 'streaming/base.html' %}

{% block title %}
Editar Perfil - Netflix UAX
{% endblock %}

{% block content %}
<h1>Editar Perfil</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'authentication:profile' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
